name: Continuous Integration

on: [push, pull_request]

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Check the lints
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --workspace --all-targets -- -D warnings

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Run the tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --locked --verbose

  formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Check the formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check --verbose

  security_audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Install cargo-audit
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-audit
      - name: Run security audit
        uses: actions-rs/cargo@v1
        with:
          command: audit
          args: --deny warnings

  build:
    needs: [clippy, formatting, test, security_audit]
    strategy:
      matrix:
        os:
          [
            { OS: ubuntu-latest, BIN_NAME: linux-x86_64 },
            { OS: ubuntu-24.04-arm, BIN_NAME: linux_aarch64 },
            { OS: macos-15, BIN_NAME: macos-x86_64 },
            { OS: macos-latest, BIN_NAME: macos-aarch64 },
            { OS: windows-latest, BIN_NAME: windows-x86_64 },
          ]
    runs-on: ${{ matrix.os.OS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Build (release)
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --locked --release --bin smg

      - name: Upload built artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "surreal-migraine-${{ matrix.os.BIN_NAME }}"
          path: target/release
          if-no-files-found: error
          retention-days: 7
